<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">
    <title>User profile</title>
</head>
<body>
    <article class="card card-1">
        <div>
            <header>
                <button>×</button>
            </header>
        </div>

        <div>
            <section class="personal-data">
                <h1 class="name">Lila Simmons</h1>
                <h2 class="city">New York, NY</h2>
            </section>
            <section class="stats">
                <span>
                    <h3>Likes</h3>
                    <p class="number">205</p>
                </span>
                <span class="stats--border">
                    <h3>Following</h3>
                    <p class="number">897</p>
                </span>
                <span>
                    <h3>Followers</h3>
                    <p class="number">640</p>
                </span>
            </section>
            <footer class="footer">
                <button class="footer__button-woman">
                    <p>Follow</p>
                </button>
            </footer>
        </div>
    </article>

    <article class="card card-2">
        <div>
            <header>
                <button>×</button>
            </header>
        </div>

        <div>
            <section class="personal-data">
                <h1 class="name">Andrew Williams</h1>
                <h2 class="city">Manhattan, NY</h2>
            </section>
            <section class="stats">
                <span>
                    <h3>Likes</h3>
                    <p class="number">193</p>
                </span>
                <span class="stats--border">
                    <h3>Following</h3>
                    <p class="number">736</p>
                </span>
                <span>
                    <h3>Followers</h3>
                    <p class="number">530</p>
                </span>
            </section>
            <footer class="footer">
                <button class="footer__button-man">
                    <p>Follow</p>
                </button>
            </footer>
        </div>
    </article>
</body>
</html>
